{% load static %}

<nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll=100>
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="{% url 'index' %}">BDSP Network</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item ">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'register' %}">
            <i class="material-icons">add_circle</i>
            Register
          </a>
          {% endif %}
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">logout</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">login</a>
        </li>

        {% endif %}
      </ul>

      <form class="form-inline ml-auto" method="post" action="/search">
        {% csrf_token %}
        <div class="form-group no-border">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="orgInfo" required
            maxlength="15" />
        </div>
        <button class="btn btn-white btn-just-icon btn-round" type="submit">
          <i class="material-icons">search</i>
        </button>
        
      </form>
    </div>
  </div>

</nav>
